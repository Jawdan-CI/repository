<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland, Urban Running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, run, club, sports, ireland, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Header Section-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Section-->
    <main>
        <!--Sign Up Form-->
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
                <!--Text Inputs-->
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
                <br>
                <label for="email_address">Email Address</label>
                <input type="text" name="email_address" id="email_address">
                <br>
                <!--Radio Buttons-->
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!--Footer Section-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube Channel (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/dc0cc4ba0e.js" crossorigin="anonymous"></script>
</body>
</html>
